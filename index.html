<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Dashboard</title>
    <link
      rel="icon"
      type="image/x-icon"
      href="assets/images/weatherFavicon.png"
    />
    <link rel="stylesheet" href="assets/css/styles.css" />
    <script src="assets/js/app.js" defer></script>
  </head>
  <body>
    <header></header>
    <main>
      <section>
        <h3>Weather <strong>Dashboard</strong></h3>
        <input type="text" placeholder="Search city" />
        <button>Search</button>
        <hr />
        <h3>Top <strong>Cities</strong></h3>
        <div class="cards">
          <img src="assets/images/amsterdam.png" alt="" />
          <img src="assets/images/newyork.png" alt="" />
          <img src="assets/images/london.png" alt="" />
          <img src="assets/images/rome.png" alt="" />
          <img src="assets/images/paris.png" alt="" />
        </div>
      </section>
      <section id="cityInfo">
        <h3>City <strong>Information</strong></h3>
        <input type="text" placeholder="Search city" />
        <p>Information about a city</p>
      </section>
    </main>
    <footer></footer>
  </body>
</html>
