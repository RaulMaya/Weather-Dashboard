<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Dashboard</title>
    <link
      rel="icon"
      type="image/x-icon"
      href="assets/images/weatherFavicon.png"
    />
    <link rel="stylesheet" href="assets/css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Archivo&display=swap"
      rel="stylesheet"
    />
    <script src="assets/js/apiKey.js" defer></script>
    <script src="assets/js/app.js" defer></script>
  </head>
  <body>
    <header></header>
    <main>
      <section id="mainDashboard">
        <h3>Weather <strong>Dashboard</strong></h3>
        <form>
          <input type="text" placeholder="Search city" required />
          <button>Search</button>
        </form>
        <hr />
        <h3>Top <strong>Cities</strong></h3>
        <div class="cards">
          <div class="card">
            <img src="assets/images/amsterdam.png" alt="amsterdam" />
            <p>Amsterdam</p>
          </div>
          <div class="card">
            <img src="assets/images/newyork.png" alt="newyork" />
            <p>New York</p>
          </div>
          <div class="card">
            <img src="assets/images/london.png" alt="london" />
            <p>London</p>
          </div>
          <div class="card">
            <img src="assets/images/rome.png" alt="rome" />
            <p>Rome</p>
          </div>
          <div class="card">
            <img src="assets/images/paris.png" alt="paris" />
            <p>Pairs</p>
          </div>
        </div>
        <h2>Next 5-day forescast for <span id="city">Rome</span></h2>
        <div class="result">
          <p>Datetime</p>
          <div>
            <p>Temperature</p>
            <p id="feelsHeader">(Feels Like)</p>
          </div>
          <p>Maximum</p>
          <p>Minimum</p>
          <p>Wind Speed</p>
          <p>Pressure</p>
          <p>Condition</p>
        </div>
        <div class="result">
          <p class="date"></p>
          <div>
            <p class="forecast"></p>
            <p class="feels"></p>
          </div>
          <p class="maximum"></p>
          <p class="minimum"></p>
          <p class="wind"></p>
          <p class="pressure"></p>
          <p class="status"></p>
        </div>

          <p class="date"></p>
          <div>
            <p class="forecast"></p>
            <p class="feels"></p>
          </div>
          <p class="maximum"></p>
          <p class="minimum"></p>
          <p class="wind"></p>
          <p class="pressure"></p>
          <p class="status"></p>
        </div>
        <div class="result">
          <p class="date"></p>
          <div>
            <p class="forecast"></p>
            <p class="feels"></p>
          </div>
          <p class="maximum"></p>
          <p class="minimum"></p>
          <p class="wind"></p>
          <p class="pressure"></p>
          <p class="status"></p>
        </div>
        <div class="result">
          <p class="date"></p>
          <div>
            <p class="forecast"></p>
            <p class="feels"></p>
          </div>
          <p class="maximum"></p>
          <p class="minimum"></p>
          <p class="wind"></p>
          <p class="pressure"></p>
          <p class="status"></p>
        </div>
        <div class="result">
          <p class="date"></p>
          <div>
            <p class="forecast"></p>
            <p class="feels"></p>
          </div>
          <p class="maximum"></p>
          <p class="minimum"></p>
          <p class="wind"></p>
          <p class="pressure"></p>
          <p class="status"></p>
        </div>
      </section>
      <section id="cityInfo">
        <h3>City <strong>Information</strong></h3>
        <input type="text" placeholder="Search city" />
        <p>Information about a city</p>
      </section>
    </main>
    <footer>
    </footer>
  </body>
</html>
