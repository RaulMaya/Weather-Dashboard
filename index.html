<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Dashboard</title>
    <link
      rel="icon"
      type="image/x-icon"
      href="assets/images/weatherFavicon.png"
    />
    <link rel="stylesheet" href="assets/css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Archivo&display=swap"
      rel="stylesheet"
    />
    <script src="assets/js/apiKey.js" defer></script>
    <script src="assets/js/app.js" defer></script>
    <script
      src="https://kit.fontawesome.com/71dc5f8d27.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header></header>
    <main>
      <section id="mainDashboard">
        <div class="header">
          <h3>Weather <span>Dashboard</span></h3>
          <form class="search">
            <input type="text" placeholder="search" id="searchText"/>
            <div class="symbol">
              <svg class="cloud">
                <use xlink:href="#cloud" />
              </svg>
              <svg class="lens">
                <use xlink:href="#lens" />
              </svg>
            </div>
          </form>

          <!-- SVG -->
          <svg xmlns="http://www.w3.org/2000/svg" style="display: none">
            <symbol
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 35 35"
              id="cloud"
            >
              <path
                d="M31.714,25.543c3.335-2.17,4.27-6.612,2.084-9.922c-1.247-1.884-3.31-3.077-5.575-3.223h-0.021
            C27.148,6.68,21.624,2.89,15.862,3.931c-3.308,0.597-6.134,2.715-7.618,5.708c-4.763,0.2-8.46,4.194-8.257,8.919
            c0.202,4.726,4.227,8.392,8.991,8.192h4.873h13.934C27.784,26.751,30.252,26.54,31.714,25.543z"
              />
            </symbol>
            <symbol
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 16 16"
              id="lens"
            >
              <path
                d="M15.656,13.692l-3.257-3.229c2.087-3.079,1.261-7.252-1.845-9.321c-3.106-2.068-7.315-1.25-9.402,1.83
            s-1.261,7.252,1.845,9.32c1.123,0.748,2.446,1.146,3.799,1.142c1.273-0.016,2.515-0.39,3.583-1.076l3.257,3.229
            c0.531,0.541,1.404,0.553,1.95,0.025c0.009-0.008,0.018-0.017,0.026-0.025C16.112,15.059,16.131,14.242,15.656,13.692z M2.845,6.631
            c0.023-2.188,1.832-3.942,4.039-3.918c2.206,0.024,3.976,1.816,3.951,4.004c-0.023,2.171-1.805,3.918-3.995,3.918
            C4.622,10.623,2.833,8.831,2.845,6.631L2.845,6.631z"
              />
            </symbol>
          </svg>
        </div>
        <hr />
        <div class="cards">
          <div class="card">
            <img
              id="amsterdam"
              src="assets/images/amsterdam.png"
              alt="amsterdam"
            />
            <p>Amsterdam</p>
          </div>
          <div class="card">
            <img id="newyork" src="assets/images/newyork.png" alt="newyork" />
            <p>New York</p>
          </div>
          <div class="card">
            <img id="london" src="assets/images/london.png" alt="london" />
            <p>London</p>
          </div>
          <div class="card">
            <img id="rome" src="assets/images/rome.png" alt="rome" />
            <p>Rome</p>
          </div>
          <div class="card">
            <img id="paris" src="assets/images/paris.png" alt="paris" />
            <p>Paris</p>
          </div>
        </div>
        <h2>Next 5-day forescast<span id="city"></span></h2>
        <div class="result">
          <p>Datetime</p>
          <div>
            <p>Temperature</p>
            <p id="feelsHeader">(Feels Like)</p>
          </div>
          <p>Maximum</p>
          <p>Minimum</p>
          <p>Wind Speed</p>
          <p>Pressure</p>
          <p>Condition</p>
        </div>
        <div class="result">
          <p class="date"></p>
          <div>
            <p class="forecast"></p>
            <p class="feels"></p>
          </div>
          <p class="maximum"></p>
          <p class="minimum"></p>
          <p class="wind"></p>
          <p class="pressure"></p>
          <p class="status"></p>
        </div>
        <div class="result">
          <p class="date"></p>
          <div>
            <p class="forecast"></p>
            <p class="feels"></p>
          </div>
          <p class="maximum"></p>
          <p class="minimum"></p>
          <p class="wind"></p>
          <p class="pressure"></p>
          <p class="status"></p>
        </div>
        <div class="result">
          <p class="date"></p>
          <div>
            <p class="forecast"></p>
            <p class="feels"></p>
          </div>
          <p class="maximum"></p>
          <p class="minimum"></p>
          <p class="wind"></p>
          <p class="pressure"></p>
          <p class="status"></p>
        </div>
        <div class="result">
          <p class="date"></p>
          <div>
            <p class="forecast"></p>
            <p class="feels"></p>
          </div>
          <p class="maximum"></p>
          <p class="minimum"></p>
          <p class="wind"></p>
          <p class="pressure"></p>
          <p class="status"></p>
        </div>
        <div class="result">
          <p class="date"></p>
          <div>
            <p class="forecast"></p>
            <p class="feels"></p>
          </div>
          <p class="maximum"></p>
          <p class="minimum"></p>
          <p class="wind"></p>
          <p class="pressure"></p>
          <p class="status"></p>
        </div>
      </section>
      <section id="cityInfo">
        <p class="currentPlace"></p>
        <p class="currentDt"></p>
        <p class="currentTemp"></p>
        <p class="currentFl"></p>
        <p class="sunrise"></p>
        <p class="sunset"></p>
        <div class="maxmin">
          <p class="currentMax"></p>
          <p class="currentMin"></p>
        </div>

        <hr />
        <div id="devInfo">
          <a href="https://www.linkedin.com/in/raul-maya/"
            ><img src="assets/images/devrm.jpg" alt="myPP"
          /></a>
          <h3>Made with ❤️️ by RM</h3>
        </div>
      </section>
    </main>
    <footer></footer>
  </body>
</html>
